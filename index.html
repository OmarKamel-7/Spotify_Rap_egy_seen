<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Playlist</title>
  <style>
    :root {
      --spotify-green: #1DB954;
      --bg-color: #f4f4f4;
      --text-color: #222;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: var(--spotify-green);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .spotify-embed-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
        margin-bottom: 1rem;
      }

      .spotify-embed-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>My Spotify Playlist</h1>

  <div class="spotify-embed-container">
    <iframe 
      src="https://open.spotify.com/embed/playlist/09Ef3iMyrNe6E58xflO6Xx?utm_source=generator" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy"
      title="Spotify Playlist"></iframe>
  </div>

</body>
</html>
