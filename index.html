<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #1DB954;
      margin-bottom: 20px;
    }

    .spotify-embed-container {
      width: 100%;
      max-width: 800px; /* Set a max width for larger screens */
      height: 0;
      padding-bottom: 56.25%; /* Aspect ratio for 16:9 (use 56.25% for a 16:9 ratio) */
      position: relative;
      overflow: hidden;
    }

    .spotify-embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Spotify Playlist</h1>

  <div class="spotify-embed-container">
    <iframe src="https://open.spotify.com/embed/playlist/09Ef3iMyrNe6E58xflO6Xx?utm_source=generator" 
            frameBorder="0" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy"></iframe>
  </div>

</body>
</html>
